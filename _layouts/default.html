<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    </head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
            <a href="{{ "/photos/" | relative_url }}" {% if page.url == "/photos/" or page.url contains "/albums/" %}class="active"{% endif %}>Photos</a>
            <a href="{{ "/blog/" | relative_url }}" {% if page.url == "/blog/" or page.layout == "post" %}class="active"{% endif %}>Blog</a>
            <a href="{{ "/recipes/" | relative_url }}" {% if page.url == "/recipes/" or page.layout == "recipe" %}class="active"{% endif %}>Recipes</a>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">
            {{ content }} </div>
    </main>

    <footer>
        &copy; {{ "now" | date: "%Y" }} Finley Family
    </footer>
</body>
</html>
